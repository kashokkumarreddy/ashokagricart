  port: 8080

spring:
  application:
    name: UserService

  datasource:
    url: jdbc:postgresql://localhost:5432/ashokagricart_auth
    username: ${DB_USER:test}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
